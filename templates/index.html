<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>ZKTeco Attendance Logs</title>
</head>

<body>
    <a href="javascript:void(0);" onclick="window.location.reload();">
        <img src="{{ url_for('static', filename='images/bdintexLogo.png') }}" alt="Bdintex Logo" class="logo">
    </a>

    <div class="container">
        <h1 class="text-center attendance">Attendance Logs from All Terminals</h1>

        <a href="{{ url_for('export_csv') }}" class="btn btn-success btn-export">Export to CSV</a>

        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Terminal</th>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.terminal }}</td>
                    <td>{{ log.user_id }}</td>
                    <td>{{ log.username }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <footer>
        <p>&copy; 2025 - Bdintex PLTD. All rights reserved.</p>
    </footer>
</body>

</html>
